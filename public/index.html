            <div class="artist-song-area">

            </div>
            <div class="play-pause-parent-div">
                <div class="lower-play-pause-div">
                    <img class="prev invert" src="/svg/prev.svg" alt="nothing">
                    <div class="play-button invert">
                        <img class="play-pause" src="/svg/pause.svg" alt="nothing">
                    </div>
                    <img class="next invert" src="/svg/next.svg" alt="nothing">
                </div>
                <div>
                    <input type="range" id="seekbar" min="0" max="1" step="0.1" value="1">
                </div>

            <div class="last-div-inside-play-container">
